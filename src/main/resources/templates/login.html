<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">
		<head>
			<meta charset="UTF-8">


			<title>로그인</title>
			<!-- Font Awesome CDN 링크 추가 -->
			<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
				  rel="stylesheet">


			<meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
				  name="viewport"/>
			<meta content="" name="description"/>
			<meta content="" name="author"/>
			<title>Login</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<!-- Bootstrap core JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<style>
.input-div {
	max-width: 22%; /* 로그인창 너비 */
	margin-top: -10px; /* 로그인창 위의 공백 */
	padding: 50px;
	background: rgba(222, 222, 170, 0.9);
	box-shadow: 0 0 2px 5px rgba(128, 128, 0, 0.4);
}

body {
	text-align: center;
}

p {
	color: #333;
}

.aaa { /* 버튼  */
	display: inline-block;
	width: 99%; /* 버튼너비 */
	height: 20%; /* 버튼높이  */
	text-decoration: none;
	border: 1px solid darkslategray;
	border-radius: 0; /* 각진 모서리 */
	background-color: olive;
	color: lemonchiffon;
	font-size: 20px;
	transition: background-color 0.3s, color 0.3s;
	margin-top: 16px; /* 버튼 위치 아래로 조절  */
	box-shadow: 0 0 2px 2px lemonchiffon;
	text-decoration: none;
}

.aaa:hover {
	background-color: darkolivegreen;
	color: gray;
}

.p-3 {
	padding: 0.1rem !important;
}

.nav-link-admin {
	color: blue !important; /* 파란색으로 변경 */
}

.nav-link:hover, .nav-link-admin:hover {
	color: gray !important; /* Change the color on hover */
	transition: color 0.3s ease; /* Add a smooth transition effect */
}

.nav-link, .logout-btn {
	height: 100%; /* 일관된 정렬을 위해 높이를 100%로 설정 */
	display: flex;
	align-items: center;
}

/* 로그아웃 버튼 위치(높이) 조절 */
.logout-btn {
	margin-top: 16px;
}

.navbar-brand, .navbar-toggler, .nav-link {
	height: 1px; /* 네비게이션 두께 조절*/
	display: flex;
	align-items: center; /* 세로 중앙 정렬 */
}

.navbar-toggler-icon {
	width: 1.5em; /* 원하는 아이콘 크기로 조절 */
	height: 1.5em; /* 원하는 아이콘 크기로 조절 */
}

.navbar-nav {
	align-items: center;
	height: 100%; /* 네비게이션 높이를 100%로 설정 */
}

.nav-item {
	height: 100%; /* 네비게이션 높이를 100%로 설정 */
	display: flex;
	align-items: center; /* 세로 중앙 정렬 */
}

section {
	padding-top: 4rem;
	min-height: 100vh;
}

#footerbar {
	width: 100%;
	background-color: #B3B366;
	opacity: 100%;
	height: 60px;
}

nav.navbar {
	height: 64px !important; /* 네비게이션바 두께조절 */
}

/* 로고 위치 조절 */
.content-container {
	margin-top: 6rem; /* 로고 위치 조절 */
}

.image-container {
	position: fixed; /* 고정 위치 */
	left: 0;
	width: 100%;
	height: 100vh; /* 화면 높이 만큼 설정 */
	overflow: hidden;
	z-index: -1; /* 다른 요소 위에 표시하기 위해 z-index 설정 */
}

.image-container img {
	width: 100%;
	height: 100%;
	object-fit: cover; /* 이미지 비율 유지하며 커버하도록 설정 */
}

.link {
	margin-right: 4px; /* 아이디찾기/비번찾기 사이의 간격 */
	margin-left: 4px; /* 왼쪽에도 동일한 margin 추가 */
	color: gray;
}

/* 입력 폼의 배경색을 연한 회색으로 변경 */
.form-control {
	width: 100%; /* 입력 폼 너비 */
	background-color: #f0f0f0; /* 연한 회색으로 변경 */
	border-radius: 0; /* 각진 모서리 */
	line-height: 1.8;
}

.form-control[name="username"]::placeholder {
	color: olive; /* 아이디 플레이스홀더 색깔 */
}

/* 비밀번호 폼의 플레이스홀더 스타일 */
.form-control[name="password"]::placeholder {
	color: olive; /* 비밀번호 플레이스홀더 색깔 */
}

.form-group {
	margin-bottom: 10px; /* 아이디와 비밀번호 폼 사이의 간격  */
}

h1 {
	margin-top: -7px;
	margin-bottom: 0.5rem;
}
</style>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-2"
		id="mainNav">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="https://greenhotel.store/"
				style="font-family: 'Lobster', cursive; text-decoration: none; color: #fff; font-size: 1.7em;">The
				Green</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Integrated navigation and Thymeleaf logout button -->
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto my-2 my-lg-0">
					<!-- Thymeleaf logout button for ROLE_USER -->
					<li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"
						class="nav-item" style="display: inline-block;">
						<form th:action="@{/logout}" method="post">
							<button class="nav-link logout-btn text-white" type="submit"
								style="border: none; background: none; cursor: pointer; transition: color 0.3s ease;">로그아웃</button>
						</form>
					</li>
					<!-- Bootstrap navigation items for ROLE_USER -->
					<li class="nav-item"><a class="nav-link text-white"
						th:unless="${#authorization.expression('isAuthenticated()')}"
						href="/login">로그인</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						th:if="${#authorization.expression('!isAuthenticated()')}"
						href="/register">회원가입</a></li>
					<li class="nav-item"
						th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"><a
						class="nav-link text-white" href="/home/reservationList">예약확인</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="/board/list">고객문의</a></li>

					<!-- Thymeleaf logout button for ROLE_ADMIN -->
					<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
						class="nav-item" style="display: inline-block;">
						<form th:action="@{/logout}" method="post">
							<button class="nav-link logout-btn text-white" type="submit"
								style="border: none; background: none; cursor: pointer; transition: color 0.3s ease;">로그아웃</button>
						</form>
					</li>
					<!-- Bootstrap navigation items for ROLE_ADMIN -->
					<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
						class="nav-item" style="display: inline-block;"><a
						class="nav-link text-white nav-link-admin"
						href="/admin/reservationList">예약 관리</a></li>
					<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
						class="nav-item" style="display: inline-block;"><a
						class="nav-link text-white nav-link-admin" href="/admin/room">객실
							관리</a></li>
					<li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
						class="nav-item" style="display: inline-block;"><a
						class="nav-link text-white nav-link-admin" href="/admin/roomtype">객실타입
							관리</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="image-container">

		<!-- 배경이미지  -->
		<img
			src="https://www.lahanhotels.com/revolution/content/fileImage.do?fileId=16880&cntntsSn=16384"
			alt="Awards Image">
	</div>


	<div class="content-container">
		<h1 class="text-white-50 mx-auto mt-2 mb-1"
			style="font-family: 'Lobster', cursive; font-size: 9em; text-shadow: 2px 2px 2px olive;">
			The Green</h1>

		<h2 class="text-white-50 mx-auto mt-1 mb-4"
			style="font-size: 2em; text-shadow: 1px 1px 2px gold; text-align: center;">HOTELS
			& RESORTS</h2>



	</div>



	<div class="row justify-content-center">
		<div class="input-div">
			<h1
				style="font-size: 2em; color: olive; text-shadow: 1px 1px 1px olive; text-align: center;">그린호텔
				멤버쉽</h1>
			<form th:action="@{login}" method="post">
				<div th:if="${param.error != null}" class="alert alert-danger">
					아이디 또는 비밀번호를 확인해 주세요.</div>

				<br>

				<!-- 아이디 -->
				<div class="form-group">
					<input type="text" class="form-control" name="username"
						placeholder="아이디">
				</div>

				<!-- 비밀번호 -->
				<div class="form-group">
					<input type="password" class="form-control" name="password"
						placeholder="비밀번호">
				</div>


				<button type="submit" class="aaa">로그인</button>
				<br> <br> <a class="link" href="/register">회원가입</a> <a
					class="link" href="/register">아이디 찾기</a> <a class="link"
					href="/register">비밀번호 찾기</a>

				<!-- 구글 로그인 버튼 추가 -->
				<br>
				<br> <a href="/oauth2/authorization/google"
					class="google-login-button">구글로 로그인</a>

			</form>
		</div>
	</div>



</body>
		</html>
	</th:block>

</th:block>
