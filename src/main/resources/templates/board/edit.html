<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">

		<head>
<meta charset="UTF-8">


<title>게시글 수정</title>
<!-- Favicon -->
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Core theme CSS (includes Bootstrap) -->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<!-- Bootstrap core CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<!-- Bootstrap core JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script th:src="@{/js/scripts.js}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<style>
.underline {
	border-bottom: 3px solid rgba(128, 128, 0, 0.6);
	display: inline-block;
}

.container {
	text-align: center;
}

.form-check-label {
	margin-left: 5px;
	margin-right: 20px;
	margin-top: 7px;
}

#isPrivate {
	margin-top: 10px;
}
</style>
		</head>

		<body>
			<div class="container">
				<h2 class="mt-5 mb-4 text-center">게시글 수정</h2>

				<!-- 수정 폼 -->
				<form th:action="@{/board/edit/{postId}(postId=${board.postId})}"
					method="post" enctype="multipart/form-data">
					<!-- 제목 입력 -->
					<div class="mb-3">
						<label for="title" class="form-label">제목</label> <input
							type="text" class="form-control" id="title" name="title"
							th:value="${board.title}" placeholder="제목을 입력하세요" required>
					</div>

					<!-- 내용 입력 -->
					<div class="mb-3">
						<label for="content" class="form-label">내용</label>
						<textarea class="form-control" id="content" name="content"
							rows="10" placeholder="내용을 입력하세요" required
							th:text="${board.content}"></textarea>
					</div>

					<!-- 첨부파일 입력 (기존 파일 업로드 기능 유지) -->
					<div class="mb-3">
						<label for="file" class="form-label">첨부파일</label> <input
							type="file" id="file" name="file" class="form-control">
					</div>

					<!-- 비밀글 설정 및 버튼 -->
					<div class="d-flex justify-content-end">
						<div class="form-check mb-0">
							<input class="form-check-input" type="checkbox" id="isPrivate"
								name="isPrivate"> <label
								class="form-check-label" for="isPrivate">비밀글 설정</label>
						</div>
						<button type="submit" class="btn btn-primary"
							style="background-color: rgba(128, 128, 0, 0.6); border: none;">수정하기</button>
						<a th:href="@{/board/list}" class="btn btn-secondary ms-3">취소</a>
					</div>
				</form>
			</div>
		</body>

	</th:block>

</th:block>
